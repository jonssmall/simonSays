<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Jon's Simon Says Game</h1>
	<div>
		<button id="start-button">Start Game</button>
		<button id="strict-button">Toggle Strict</button>
		<span id="failure-message">Wrong Move - Try Again!</span>
	</div>

	<div id="simon-wrapper">
		<div class="box" id="one-button"></div>
		<div class="box" id="two-button"></div>
		<div class="box" id="three-button"></div>
		<div class="box" id="four-button"></div>
	</div>
	<div id="round-counter"></div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
